<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>User Management</h1>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Users will be dynamically loaded here -->
        </tbody>
    </table>
    
    <h2>Update User</h2>
    <form id="updateForm">
        <input type="number" id="updateId" placeholder="User ID" required>
        <input type="text" id="updateUsername" placeholder="New Username" required>
        <input type="password" id="updatePassword" placeholder="New Password" required>
        <button type="submit">Update User</button>
    </form>

    <script src="userManagement.js"></script>
</body>
</html>
